    <link rel="icon" href="./assets/img/Original Logo Symbol.png" type="image/x-icon">

    <header>
      <div class="logo">Cozy Cocina</div>
      <button class="login-btn">Login</button>

        <span class="modal-close">&times;</span>

          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>

    </div>
  
    <main>
      <section class="product-detail">
        <img src="./assets/img/toaster.jpg" alt="Deluxe Toaster">
        <h1>Deluxe Toaster</h1>
        <p>Price: $49.99</p>
        <p>
          This deluxe toaster comes with four slots, multiple settings, and a 
          sleek design perfect for any kitchen.
        </p>
      </section>
    </main>

    </footer>
